<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zychat | Push Test</title>

    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #1a1a1a; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .card { background: #2a2a2a; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 90%; max-width: 400px; border: 2px solid #444; }
        #status-light { width: 15px; height: 15px; border-radius: 50%; display: inline-block; margin-right: 8px; background: grey; }
        .btn { background: #5865F2; color: white; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; width: 100%; }
        #id-box { font-family: monospace; font-size: 11px; background: #000; padding: 10px; margin-top: 15px; border-radius: 5px; word-break: break-all; color: #00ff00; display: none; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Zychat Push Tool</h2>
        <div style="margin-bottom: 20px;">
            <span id="status-light"></span>
            <span id="status-text">Initializing...</span>
        </div>
        
        <div id="id-box"></div>

        <button class="btn" onclick="subscribeUser()">ACTIVATE NOTIFICATIONS</button>
        <p style="font-size: 12px; color: #888; margin-top: 15px;">Xiaomi Redmi Note 7 Pro detected.</p>
    </div>

    <script>
        console.log("Script Started");

window.OneSignalDeferred = window.OneSignalDeferred || [];
OneSignalDeferred.push(async function(OneSignal) {
    console.log("OneSignal loaded, starting init...");
    
    try {
        await OneSignal.init({
            OneSignalDeferred.push(async function(OneSignal) {
        appId: "ca79f9f6-e0fb-4c7e-b94c-cce09002ea00",
        safari_web_id: "web.onesignal.auto.0640d2f0-7856-4c2f-b485-6187b4b1a20c",
        
        // IMPORTANT: Replace 'zychat' with your actual GitHub repository name
        serviceWorkerPath: 'OneSignalSDKWorker.js', 
        serviceWorkerParam: { scope: '/zychat/' }, 
    });
});
    
        
        console.log("Init complete!");
        document.getElementById('status-text').innerText = "Init Done. Checking ID...";
        
        const id = OneSignal.User.PushSubscription.id;
        if (id) {
            document.getElementById('status-text').innerText = "REGISTERED!";
            document.getElementById('id-box').innerText = id;
            document.getElementById('id-box').style.display = "block";
            document.getElementById('status-light').style.background = "green";
        } else {
            document.getElementById('status-text').innerText = "Ready. Tap the Bell icon.";
            document.getElementById('status-light').style.background = "red";
        }
    } catch (e) {
        console.error("OneSignal Error:", e);
        document.getElementById('status-text').innerText = "ERROR: " + e.message;
    }
});
    </script>
</body>
</html>
