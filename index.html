<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZyChat Zenith Elite V12</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        
        :root { --accent: #3b82f6; --glass: rgba(255, 255, 255, 0.03); }
        body { background: #06080c; color: #e2e8f0; font-family: 'Outfit', sans-serif; height: 100vh; overflow: hidden; margin: 0; }
        
        /* Layout Fixes */
        .glass { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        #msg-container { height: calc(100vh - 160px); overflow-y: auto; padding-bottom: 120px; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        
        /* UI Elements */
        .private-card { border: 1px solid #ff00ff !important; background: rgba(255, 0, 255, 0.04) !important; }
        .modal { display: none; position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        
        /* The Fixed Delete Button Styling */
        .del-trigger { 
            background: rgba(239, 68, 68, 0.1); 
            color: #ef4444; 
            padding: 6px 14px; 
            border-radius: 10px; 
            font-size: 10px; 
            font-weight: 800; 
            border: 1px solid rgba(239, 68, 68, 0.2);
            cursor: pointer;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            #side-nav { position: fixed; bottom: 0; width: 100%; height: 70px; flex-direction: row; justify-content: space-around; z-index: 1000; background: #06080c; border-top: 1px solid rgba(255,255,255,0.1); }
            #msg-container { height: calc(100vh - 170px); }
        }
    </style>
</head>
<body class="flex flex-col md:flex-row">

    <div id="status-modal" class="modal p-6">
        <div class="glass w-full max-w-md rounded-[40px] p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-black italic tracking-tighter">SYSTEM DIRECTORY</h3>
                <button onclick="toggleModal('status-modal')" class="text-gray-500 font-bold">CLOSE</button>
            </div>
            <div class="mb-8">
                <label class="text-[10px] font-black text-blue-500 uppercase tracking-widest">Update My Status</label>
                <div class="flex gap-2 mt-2">
                    <input id="status-input" type="text" placeholder="Busy, Coding, Away..." class="flex-1 bg-white/5 border border-white/10 rounded-xl p-3 text-sm outline-none text-white">
                    <button onclick="updateMyStatus()" class="bg-blue-600 px-5 rounded-xl text-[10px] font-black shadow-lg shadow-blue-600/20">SYNC</button>
                </div>
            </div>
            <div class="space-y-3 max-h-72 overflow-y-auto pr-2" id="member-list"></div>
        </div>
    </div>

    <div id="login-page" class="fixed inset-0 z-[10000] flex items-center justify-center bg-[#06080c]">
        <div class="glass p-10 rounded-[45px] w-full max-w-sm text-center mx-4">
            <h1 class="text-5xl font-black mb-8 italic tracking-tighter text-white">ZY<span class="text-blue-500">ZENITH</span></h1>
            <input id="u-name" type="text" placeholder="Username" class="w-full p-4 mb-4 rounded-2xl glass outline-none text-white focus:border-blue-500 transition-all">
            <input id="u-pass" type="password" placeholder="Password" class="w-full p-4 mb-8 rounded-2xl glass outline-none text-white focus:border-blue-500 transition-all">
            <button onclick="handleLogin()" class="w-full bg-blue-600 p-4 rounded-2xl font-bold text-lg shadow-xl shadow-blue-600/30 active:scale-95 transition">INITIALIZE</button>
        </div>
    </div>

    <nav id="side-nav" class="hidden w-24 flex flex-col items-center py-10 glass">
        <div class="mb-10 text-blue-500 font-black text-xl italic">ZZ</div>
        <button onclick="openCall()" class="w-12 h-12 flex items-center justify-center text-xl mb-6 glass rounded-2xl">ðŸ“¹</button>
        <button onclick="toggleModal('status-modal'); refreshMembers();" class="w-12 h-12 flex items-center justify-center text-xl mb-6 glass rounded-2xl">ðŸ‘¥</button>
        <button onclick="handleLogout()" class="mt-auto text-[10px] font-black text-red-500/50 uppercase tracking-widest">Logout</button>
    </nav>

    <main id="chat-page" class="hidden flex-1 flex flex-col relative">
        <header class="h-16 flex items-center px-8 glass border-b border-white/5 justify-between">
            <div class="flex flex-col">
                <span class="text-[10px] font-black tracking-[0.4em] text-blue-500 uppercase">Sector_Elite_V12</span>
                <div id="typing-indicator" class="text-[9px] text-gray-500 italic h-3"></div>
            </div>
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-[10px] font-bold text-gray-400">ENCRYPTED</span>
            </div>
        </header>

        <div id="msg-container"><div id="msg-box" class="p-6 space-y-6"></div></div>

        <div class="fixed md:relative bottom-[85px] md:bottom-0 w-full p-4 bg-[#06080c]/80 backdrop-blur-md">
            <div class="glass rounded-[30px] flex items-center px-6 py-1 border border-white/10 shadow-2xl">
                <input id="msg-input" type="text" placeholder="Type a message or @username..." class="flex-1 bg-transparent py-4 text-sm outline-none text-white placeholder-gray-600" oninput="handleTyping()">
                <button onclick="sendMsg()" class="text-blue-500 font-black text-xs px-4 tracking-widest hover:text-white transition">SEND</button>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = 'https://bpsutdwybsatmxuyjzfe.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJwc3V0ZHd5YnNhdG14dXlqemZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMzIzMDUsImV4cCI6MjA4MjkwODMwNX0.5i4gAiUVqZ9939-wM43iEDxG4cHQatiju3cL8bxtAMM';
        const sb = supabase.createClient(SB_URL, SB_KEY);
        let user = null, allProfiles = [];

        async function handleLogin() {
            const n = document.getElementById('u-name').value.trim();
            const p = document.getElementById('u-pass').value.trim();
            const { data } = await sb.from('profiles').select('*').ilike('username', n).eq('password', p);
            if (data?.length) {
                user = { name: data[0].username, role: data[0].username === 'admin10783' ? 'admin' : 'user' };
                localStorage.setItem('zy_session', JSON.stringify(user));
                enterApp();
            } else { alert("ACCESS DENIED: Credentials Invalid"); }
        }

        async function enterApp() {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('chat-page').classList.remove('hidden');
            document.getElementById('side-nav').classList.remove('hidden');
            
            loadMsgs();
            refreshMembers();
            updatePresence();
            setInterval(updatePresence, 30000);

            sb.channel('db-changes').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, loadMsgs).subscribe();
            sb.channel('user-changes').on('postgres_changes', { event: '*', schema: 'public', table: 'profiles' }, refreshMembers).subscribe();
            sb.channel('typing-status').on('postgres_changes', { event: '*', schema: 'public', table: 'typing_status' }, updateTypingUI).subscribe();
        }

        async function loadMsgs() {
            const { data } = await sb.from('messages').select('*').order('created_at', { ascending: true });
            if (data) render(data.filter(m => m.is_visible !== false));
        }

        function render(data) {
            const box = document.getElementById('msg-box');
            box.innerHTML = data.map(m => {
                const isMine = m.sender === user.name;
                const isAdmin = user.role === 'admin';
                const p = allProfiles.find(ap => ap.username === m.sender);
                
                if (m.is_private && !isMine && m.receiver !== user.name && !isAdmin) return '';
                
                return `
                <div id="msg-${m.id}" class="p-5 rounded-[30px] glass ${m.is_private ? 'private-card' : ''} border border-white/5 transition-all duration-300">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-[11px] font-black uppercase tracking-tighter ${p?.color || 'text-white'}" onclick="quickAt('${m.sender}')" style="cursor:pointer">${m.sender}</span>
                        ${(isMine || isAdmin) ? `<div data-id="${m.id}" class="del-trigger">Delete</div>` : ''}
                    </div>
                    <div class="text-[15px] text-gray-200 leading-relaxed font-light">${m.content}</div>
                </div>`;
            }).join('');
            document.getElementById('msg-container').scrollTop = document.getElementById('msg-container').scrollHeight;
        }

        // --- THE FIXED GLOBAL DELETE HANDLER ---
        document.addEventListener('touchstart', function(e) {
            if (e.target.classList.contains('del-trigger')) {
                executeDelete(e.target.getAttribute('data-id'));
            }
        }, {passive: true});

        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('del-trigger')) {
                executeDelete(e.target.getAttribute('data-id'));
            }
        });

        async function executeDelete(id) {
            const el = document.getElementById(`msg-${id}`);
            if (el) {
                el.style.opacity = '0';
                el.style.transform = 'scale(0.95)';
            }
            const { error } = await sb.from('messages').update({ is_visible: false }).eq('id', id);
            if (error) {
                alert("Database Error: " + error.message);
                loadMsgs();
            }
        }

        // --- UTILITIES ---
        async function updatePresence() { await sb.from('profiles').update({ last_seen: new Date() }).eq('username', user.name); }
        async function updateMyStatus() {
            const txt = document.getElementById('status-input').value.trim();
            await sb.from('profiles').update({ status_text: txt }).eq('username', user.name);
            alert("STATUS UPDATED");
        }

        async function refreshMembers() {
            const { data } = await sb.from('profiles').select('*').order('username', { ascending: true });
            allProfiles = data || [];
            document.getElementById('member-list').innerHTML = allProfiles.map(p => {
                const online = (new Date() - new Date(p.last_seen)) / 1000 / 60 < 2;
                return `
                <div class="flex items-center justify-between p-4 rounded-2xl bg-white/5 border border-white/5 shadow-inner">
                    <div class="flex items-center gap-3">
                        <div class="w-2.5 h-2.5 rounded-full ${online ? 'bg-green-500 shadow-[0_0_10px_green]' : 'bg-gray-700'}"></div>
                        <div>
                            <p class="text-[12px] font-black uppercase ${p.color}">${p.username}</p>
                            <p class="text-[10px] text-gray-500 italic">${p.status_text || 'Available'}</p>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function toggleModal(id) { document.getElementById(id).classList.toggle('active'); }
        function quickAt(name) { 
            const i = document.getElementById('msg-input');
            i.value = `@${name} `;
            i.focus();
        }

        async function sendMsg() {
            const input = document.getElementById('msg-input');
            const val = input.value.trim();
            if (!val) return;
            let rec = 'all', is_p = false, con = val;
            if (val.startsWith('@')) {
                const parts = val.split(' ');
                rec = parts[0].substring(1);
                con = parts.slice(1).join(' ');
                is_p = true;
            }
            await sb.from('messages').insert([{ sender: user.name, content: con, receiver: rec, is_private: is_p, is_visible: true }]);
            input.value = '';
        }

        function handleTyping() { setTyping(true); setTimeout(() => setTyping(false), 2000); }
        async function setTyping(v) { await sb.from('typing_status').upsert({ username: user.name, is_typing: v }); }
        async function updateTypingUI() {
            const { data } = await sb.from('typing_status').select('username').eq('is_typing', true).neq('username', user.name);
            document.getElementById('typing-indicator').innerText = data?.length ? data[0].username + " is typing..." : "";
        }

        function handleLogout() { localStorage.removeItem('zy_session'); location.reload(); }
        function openCall() { window.open('https://meet.jit.si/ZyZenith_Elite', '_blank'); }
        window.onload = () => { if(localStorage.getItem('zy_session')) { user = JSON.parse(localStorage.getItem('zy_session')); enterApp(); } };
        document.getElementById('msg-input').onkeydown = e => { if(e.key === 'Enter') sendMsg(); };
    </script>
</body>
    </html>
