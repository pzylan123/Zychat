<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZyChat Zenith Elite V16.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        :root { --accent: #3b82f6; --glass: rgba(255, 255, 255, 0.03); }
        body { background: #06080c; color: #e2e8f0; font-family: 'Outfit', sans-serif; height: 100vh; overflow: hidden; margin: 0; }
        .glass { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        #msg-container { height: calc(100vh - 160px); overflow-y: auto; padding-bottom: 120px; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        .private-card { border: 1px solid #ff00ff !important; background: rgba(255, 0, 255, 0.04) !important; }
        .server-log { background: rgba(59, 130, 246, 0.1) !important; border: 1px dashed rgba(59, 130, 246, 0.3) !important; text-align: center; }
        .modal { display: none; position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .del-trigger { background: rgba(239, 68, 68, 0.1); color: #ef4444; padding: 6px 14px; border-radius: 10px; font-size: 10px; font-weight: 800; border: 1px solid rgba(239, 68, 68, 0.2); cursor: pointer; }
        #typing-box { position: absolute; bottom: 100px; left: 30px; pointer-events: none; }
        @media (max-width: 768px) {
            #side-nav { position: fixed; bottom: 0; width: 100%; height: 70px; flex-direction: row; justify-content: space-around; z-index: 1000; background: #06080c; border-top: 1px solid rgba(255,255,255,0.1); }
            #msg-container { height: calc(100vh - 170px); }
        }
    </style>
</head>
<body class="flex flex-col md:flex-row">

    <div id="status-modal" class="modal p-6"><div class="glass w-full max-w-md rounded-[40px] p-8 shadow-2xl">
        <div class="flex justify-between items-center mb-6"><h3 class="text-xl font-black italic text-blue-500">ZENITH DIRECTORY</h3><button onclick="toggleModal('status-modal')" class="text-gray-500">CLOSE</button></div>
        <div class="mb-8">
            <label class="text-[10px] font-black text-blue-500 uppercase tracking-widest">Update Bio</label>
            <div class="flex gap-2 mt-2">
                <input id="status-input" type="text" placeholder="I'm active..." class="flex-1 bg-white/5 border border-white/10 rounded-xl p-3 text-sm outline-none text-white">
                <button onclick="updateMyStatus()" class="bg-blue-600 px-5 rounded-xl text-[10px] font-black">SYNC</button>
            </div>
        </div>
        <div class="space-y-3 max-h-72 overflow-y-auto" id="member-list"></div>
    </div></div>

    <div id="login-page" class="fixed inset-0 z-[10000] flex items-center justify-center bg-[#06080c]">
        <div class="glass p-10 rounded-[45px] w-full max-w-sm text-center">
            <h1 class="text-5xl font-black mb-8 italic tracking-tighter">ZY<span class="text-blue-500">ZENITH</span></h1>
            <input id="u-name" type="text" placeholder="Username" class="w-full p-4 mb-4 rounded-2xl glass outline-none text-white">
            <input id="u-pass" type="password" placeholder="Password" class="w-full p-4 mb-8 rounded-2xl glass outline-none text-white">
            <button id="login-btn" onclick="handleLogin()" class="w-full bg-blue-600 p-4 rounded-2xl font-bold">INITIALIZE</button>
        </div>
    </div>

    <nav id="side-nav" class="hidden w-24 flex flex-col items-center py-10 glass">
        <div class="mb-10 text-blue-500 font-black text-xl italic">ZZ</div>
        <button onclick="subscribeUser()" class="w-12 h-12 flex items-center justify-center text-xl mb-6 glass rounded-2xl">ðŸ””</button>
        <button onclick="toggleModal('status-modal'); refreshMembers();" class="w-12 h-12 flex items-center justify-center text-xl mb-6 glass rounded-2xl">ðŸ‘¥</button>
        <button onclick="handleLogout()" class="mt-auto text-[10px] font-black text-red-500/50 uppercase">Logout</button>
    </nav>

    <main id="chat-page" class="hidden flex-1 flex flex-col relative">
        <header class="h-16 flex items-center px-8 glass border-b border-white/5 justify-between">
            <span class="text-[10px] font-black tracking-[0.4em] text-blue-500 uppercase">Sector_Elite_V16.2</span>
            <div class="flex items-center gap-2"><div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div><span class="text-[10px] font-bold text-gray-400">ENCRYPTED</span></div>
        </header>
        <div id="msg-container"><div id="msg-box" class="p-6 space-y-6"></div></div>
        <div id="typing-box" class="text-[10px] text-blue-400 font-bold italic transition-opacity opacity-0"><span id="typing-text">Someone is typing...</span></div>
        <div class="fixed md:relative bottom-[85px] md:bottom-0 w-full p-4 bg-[#06080c]/80 backdrop-blur-md">
            <div class="glass rounded-[30px] flex items-center px-6 py-1 border border-white/10 shadow-2xl">
                <input id="msg-input" type="text" placeholder="Message..." class="flex-1 bg-transparent py-4 text-sm outline-none text-white" oninput="handleTyping()">
                <button onclick="sendMsg()" class="text-blue-500 font-black text-xs px-4 tracking-widest">SEND</button>
            </div>
        </div>
    </main>

    <script>
        // --- CONFIGURATION ---
        const SB_URL = 'https://bpsutdwybsatmxuyjzfe.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJwc3V0ZHd5YnNhdG14dXlqemZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMzIzMDUsImV4cCI6MjA4MjkwODMwNX0.5i4gAiUVqZ9939-wM43iEDxG4cHQatiju3cL8bxtAMM';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);
        let user = null;
        let typingTimeout;

        async function handleLogin() {
            const btn = document.getElementById('login-btn');
            const n = document.getElementById('u-name').value.trim();
            const p = document.getElementById('u-pass').value.trim();
            if (!n || !p) return alert("Enter credentials");
            btn.innerText = "LOADING...";
            btn.disabled = true;
            try {
                const { data, error } = await supabaseClient.from('profiles').select('*').ilike('username', n).eq('password', p).single();
                if (error || !data) {
                    alert("Denied: Wrong user/pass");
                    btn.innerText = "INITIALIZE";
                    btn.disabled = false;
                    return;
                }
                if (data.is_banned) return alert("ACCOUNT BANNED");
                user = { name: data.username, role: data.username === 'admin' ? 'admin' : 'user', color: data.color || 'text-white' };
                localStorage.setItem('zy_session', JSON.stringify(user));
                enterApp();
            } catch (e) { console.error(e); btn.disabled = false; btn.innerText = "INITIALIZE"; }
        }

        async function enterApp() {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('chat-page').classList.remove('hidden');
            document.getElementById('side-nav').classList.remove('hidden');
            loadMsgs(); refreshMembers(); updatePresence();
            setInterval(updatePresence, 30000);
            supabaseClient.channel('realtime_msg').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, loadMsgs).subscribe();
            supabaseClient.channel('realtime_typing').on('postgres_changes', { event: '*', schema: 'public', table: 'typing_status' }, updateTypingUI).subscribe();
        }

        async function loadMsgs() {
            const { data } = await supabaseClient.from('messages').select('*').or('is_visible.eq.true,is_visible.is.null').order('created_at', { ascending: true });
            if (data) renderMessages(data);
        }

        function renderMessages(data) {
            const box = document.getElementById('msg-box');
            box.innerHTML = data.map(m => {
                const isMine = m.sender === user.name;
                const isAdmin = user.role === 'admin';
                const time = new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                if (m.is_server) return `<div class="p-4 rounded-xl server-log text-[10px] text-blue-400 uppercase font-black">[SYSTEM LOG ${time}] â€” ${m.content}</div>`;
                if (m.is_private && !isMine && m.receiver !== user.name && !isAdmin) return '';
                return `<div class="p-5 rounded-[30px] glass ${m.is_private ? 'private-card' : ''} border border-white/5">
                    <div class="flex justify-between items-center mb-2">
                        <div class="flex items-center gap-2">
                            <span class="text-[11px] font-black uppercase ${m.sender === 'admin' ? 'text-yellow-500' : (isMine ? 'text-blue-400' : 'text-white')}">${m.sender} ${m.sender === 'admin' ? 'ðŸ‘‘' : ''}</span>
                            <span class="text-[8px] font-bold text-gray-600 uppercase">${time}</span>
                        </div>
                        ${(isMine || isAdmin) ? `<div class="del-trigger" onclick="deleteMsg('${m.id}')">Delete</div>` : ''}
                    </div>
                    <div class="text-[15px] text-gray-200 font-light">${m.content}</div>
                </div>`;
            }).join('');
            box.parentElement.scrollTop = box.parentElement.scrollHeight;
        }

        async function sendMsg() {
            const i = document.getElementById('msg-input');
            const v = i.value.trim(); if (!v) return;
            let s = user.name, c = v, r = 'all', p = false, isSrv = false;
            if (v.startsWith('/server') && user.role === 'admin') { s = 'SYSTEM_LOG'; c = v.replace('/server ', ''); isSrv = true; }
            else if (v.startsWith('@')) { const pts = v.split(' '); r = pts[0].substring(1); c = pts.slice(1).join(' '); p = true; }
            await supabaseClient.from('messages').insert([{ sender: s, content: c, receiver: r, is_private: p, is_visible: true, is_server: isSrv }]);
            i.value = '';
        }

        async function updatePresence() { await supabaseClient.from('profiles').update({ last_seen: new Date().toISOString() }).eq('username', user.name); }
        async function updateMyStatus() { await supabaseClient.from('profiles').update({ status_text: document.getElementById('status-input').value }).eq('username', user.name); alert("Bio Updated"); refreshMembers(); }
        async function refreshMembers() {
            const { data } = await supabaseClient.from('profiles').select('*').order('username', { ascending: true });
            document.getElementById('member-list').innerHTML = (data || []).map(p => {
                const isOnline = (new Date() - new Date(p.last_seen)) / 1000 < 120;
                return `<div class="flex items-center justify-between p-4 rounded-2xl bg-white/5 mb-2 border border-white/5">
                    <div class="flex items-center gap-3"><div class="w-2 h-2 rounded-full ${isOnline ? 'bg-green-500' : 'bg-gray-700'}"></div>
                    <div><p class="text-[12px] font-black uppercase ${p.color || 'text-white'}">${p.username}</p><p class="text-[10px] text-gray-500 italic">${p.status_text || 'Active'}</p></div></div>
                    ${(user.role === 'admin' && p.username !== 'admin') ? `<button onclick="toggleBan('${p.username}', ${p.is_banned})" class="text-[9px] ${p.is_banned ? 'text-green-400' : 'text-red-500'}">${p.is_banned ? 'UNBAN' : 'BAN'}</button>` : ''}
                </div>`;
            }).join('');
        }

        function handleTyping() { setTyping(true); clearTimeout(typingTimeout); typingTimeout = setTimeout(() => setTyping(false), 2000); }
        async function setTyping(v) { await supabaseClient.from('typing_status').upsert({ username: user.name, is_typing: v }); }
        async function updateTypingUI() {
            const { data } = await supabaseClient.from('typing_status').select('username').eq('is_typing', true).neq('username', user.name);
            const tb = document.getElementById('typing-box');
            tb.style.opacity = (data?.length) ? "1" : "0";
            if(data?.length) document.getElementById('typing-text').innerText = `${data[0].username} is typing...`;
        }

        async function deleteMsg(id) { await supabaseClient.from('messages').update({ is_visible: false }).eq('id', id); loadMsgs(); }
        async function toggleBan(u, s) { await supabaseClient.from('profiles').update({ is_banned: !s }).eq('username', u); refreshMembers(); }
        function toggleModal(id) { document.getElementById(id).classList.toggle('active'); }
        function handleLogout() { localStorage.removeItem('zy_session'); location.reload(); }
        window.onload = () => { if(localStorage.getItem('zy_session')) { user = JSON.parse(localStorage.getItem('zy_session')); enterApp(); } };
        document.getElementById('msg-input').onkeydown = e => { if(e.key === 'Enter') sendMsg(); };
    </script>
</body>
            </html>
