<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZyChat | Secure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        html, body { position: fixed; overflow: hidden; width: 100%; height: 100%; font-family: 'Inter', sans-serif; background-color: #1e1f22; }
        #chat-page { display: flex; height: 100%; width: 100%; }
        #msg-container { position: relative; flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; background-color: #313338; }
        #msg-box { padding: 1rem; display: flex; flex-direction: column; min-height: min-content; }
        .sidebar { background-color: #1e1f22; width: 72px; flex-shrink: 0; }
        iframe { width: 100%; height: 320px; border: none; background: #000; }
        .private-msg { border-left: 3px solid #f472b6; background: rgba(244, 114, 182, 0.05); }
    </style>
</head>
<body>

    <div id="login-page" class="fixed inset-0 z-[100] flex items-center justify-center bg-[#1e1f22] p-6">
        <div class="bg-[#313338] p-8 rounded-lg shadow-2xl w-full max-w-sm border border-white/5 text-center">
            <h2 class="text-2xl font-bold text-white mb-6">ZyChat</h2>
            <div class="space-y-4 text-left">
                <input id="u-name" type="text" placeholder="Username" class="w-full p-3 rounded bg-[#1e1f22] text-white outline-none border border-transparent focus:border-blue-500">
                <input id="u-pass" type="password" placeholder="Password" class="w-full p-3 rounded bg-[#1e1f22] text-white outline-none border border-transparent focus:border-blue-500">
                <button onclick="handleLogin()" class="w-full bg-[#5865f2] p-3 rounded font-bold text-white">Log In</button>
            </div>
            <p id="err" class="text-red-400 text-xs mt-4 hidden italic">Access Denied.</p>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="sidebar flex flex-col items-center py-4 space-y-4">
            <div class="w-12 h-12 bg-[#5865f2] rounded-2xl flex items-center justify-center font-bold text-white">ZY</div>
            <button onclick="startCall()" class="w-12 h-12 bg-[#2b2d31] rounded-full flex items-center justify-center hover:bg-green-600 transition-all text-xl">üìπ</button>
            <button onclick="handleLogout()" class="mt-auto mb-4 text-gray-500 hover:text-red-400 text-[10px] font-bold">LOGOUT</button>
        </div>

        <div class="flex-1 flex flex-col min-w-0">
            <header class="h-12 flex items-center px-4 bg-[#313338] border-b border-black/20 justify-between flex-shrink-0">
                <div class="font-bold text-white text-sm"><span class="text-gray-500">#</span> general</div>
                <span id="display-name" class="text-xs font-semibold text-gray-400"></span>
            </header>

            <div id="video-container" class="hidden flex-shrink-0">
                <div class="bg-black p-1 flex justify-between items-center text-[10px] font-bold">
                    <span class="text-green-500 pl-2 uppercase tracking-widest">‚óè Secure Audio/Video Active</span>
                    <div class="flex gap-2 pr-2">
                        <button onclick="refreshCall()" class="text-blue-400 hover:underline">REFRESH STREAM</button>
                        <button onclick="closeCall()" class="text-red-500">DISCONNECT</button>
                    </div>
                </div>
                <div id="iframe-holder"></div>
            </div>

            <div id="msg-container">
                <div id="msg-box"></div>
            </div>

            <div class="p-4 bg-[#313338] flex-shrink-0">
                <div class="bg-[#383a40] rounded-lg flex items-center px-4">
                    <input id="msg-input" type="text" placeholder="Message or @name..." class="flex-1 bg-transparent border-none outline-none py-3 text-gray-200 text-sm">
                    <button onclick="sendMsg()" class="text-[#5865f2] font-bold text-sm ml-2">Send</button>
                </div>
                <div class="text-[9px] text-gray-500 mt-1 pl-1">Tip: Use @Name for private messages</div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://bpsutdwybsatmxuyjzfe.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJwc3V0ZHd5YnNhdG14dXlqemZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMzIzMDUsImV4cCI6MjA4MjkwODMwNX0.5i4gAiUVqZ9939-wM43iEDxG4cHQatiju3cL8bxtAMM';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        const USERS = {
            "admin10783": { p: "Px9#kL2Zq", color: "text-red-400" },
            "Mohit_Vish": { p: "vB7$mN1pX", color: "text-blue-400" },
            "Ansh": { p: "tY4@rE9wQ", color: "text-green-400" },
            "Mohit_Jha": { p: "zS2!dF8gH", color: "text-purple-400" },
            "Eklavya": { p: "uJ5*kN3mP", color: "text-yellow-400" },
            "Arth": { p: "aW1&qZ7xV", color: "text-pink-400" }
        };

        const STATIC_ROOM = "ZyChat_Global_Secure_Room_V3";
        let user = null;

        window.onload = () => {
            const saved = localStorage.getItem('zy_session');
            if (saved) { user = JSON.parse(saved); enterApp(); }
        };

        function handleLogin() {
            const n = document.getElementById('u-name').value.trim();
            const p = document.getElementById('u-pass').value.trim();
            const found = Object.keys(USERS).find(u => u.toLowerCase() === n.toLowerCase());
            if (found && USERS[found].p === p) {
                user = { name: found };
                localStorage.setItem('zy_session', JSON.stringify(user));
                enterApp();
            } else { document.getElementById('err').classList.remove('hidden'); }
        }

        function handleLogout() { localStorage.removeItem('zy_session'); location.reload(); }

        function enterApp() {
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('chat-page').classList.remove('hidden');
            document.getElementById('display-name').innerText = user.name;
            loadMsgs();
            listen();
        }

        async function loadMsgs() {
            const { data, error } = await sb.from('messages').select('*').order('created_at', { ascending: true });
            if (!error) {
                // PRIVATE MESSAGE FILTERING LOGIC
                const filtered = data.filter(m => {
                    if (m.receiver === 'all') return true;
                    if (m.sender === user.name) return true; // Show my own private messages
                    if (m.receiver.toLowerCase() === user.name.toLowerCase()) return true; // Show pms sent to me
                    return false;
                });
                render(filtered);
            }
        }

        function render(data) {
            const box = document.getElementById('msg-box');
            box.innerHTML = data.map(m => {
                const color = USERS[m.sender]?.color || "text-gray-400";
                const isPrivate = m.receiver !== 'all';
                let content = m.content;
                if (content.includes("https://meet.jit.si/")) {
                    content = `<button onclick="startCall()" class="bg-[#248046] px-4 py-2 rounded text-[10px] font-bold text-white mt-1">JOIN LIVE CHANNEL</button>`;
                }

                return `
                <div class="mb-4 flex gap-3 ${isPrivate ? 'private-msg p-2 rounded' : ''}">
                    <div class="w-10 h-10 rounded bg-[#1e1f22] flex-shrink-0 flex items-center justify-center font-bold text-gray-500">${m.sender[0]}</div>
                    <div>
                        <div class="flex items-center gap-2">
                            <span class="font-bold text-sm ${color}">${m.sender}</span>
                            <span class="text-[9px] text-gray-500">${new Date(m.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                            ${isPrivate ? '<span class="text-[8px] bg-pink-900/40 text-pink-400 px-1 rounded uppercase font-bold">Private</span>' : ''}
                        </div>
                        <div class="text-sm text-gray-300 mt-0.5">${content}</div>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('msg-container').scrollTop = document.getElementById('msg-container').scrollHeight;
        }

        async function sendMsg() {
            const input = document.getElementById('msg-input');
            let content = input.value.trim();
            if (!content) return;

            let target = 'all';
            if (content.startsWith('@')) {
                const parts = content.split(' ');
                const mentioned = parts[0].substring(1);
                const match = Object.keys(USERS).find(u => u.toLowerCase() === mentioned.toLowerCase());
                if (match) {
                    target = match;
                    content = content.replace(parts[0], `<span class="text-blue-400">@${match}</span>`);
                }
            }

            input.value = '';
            await sb.from('messages').insert([{ sender: user.name, content: content, receiver: target }]);
        }

        function listen() { sb.channel('zy').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, loadMsgs).subscribe(); }

        // --- IMPROVED CALL LOGIC ---
        function startCall() {
            document.getElementById('video-container').classList.remove('hidden');
            refreshCall();
            sb.from('messages').insert([{ sender: user.name, content: `üìû Join call: https://meet.jit.si/${STATIC_ROOM}`, receiver: 'all' }]);
        }

        function refreshCall() {
            const holder = document.getElementById('iframe-holder');
            // Background Audio + Ad-refresh logic
            holder.innerHTML = `<iframe src="https://meet.jit.si/${STATIC_ROOM}#config.prejoinPageEnabled=false&config.disableDeepLinking=true&config.backgroundAlpha=0&config.startWithAudioMuted=false" allow="camera; microphone; fullscreen; autoplay"></iframe>`;
        }

        function closeCall() {
            document.getElementById('video-container').classList.add('hidden');
            document.getElementById('iframe-holder').innerHTML = '';
        }

        document.getElementById('msg-input').onkeydown = e => { if(e.key === 'Enter') sendMsg(); };
    </script>
</body>
</html>
