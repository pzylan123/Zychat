<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZyChat Zenith Elite V16.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        :root { --accent: #3b82f6; --glass: rgba(255, 255, 255, 0.03); }
        body { background: #06080c; color: #e2e8f0; font-family: 'Outfit', sans-serif; height: 100vh; width: 100vw; overflow: hidden; margin: 0; display: flex; }
        .glass { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        /* Fixed Scroll Area */
        #msg-container { flex: 1; overflow-y: auto; padding-bottom: 20px; scroll-behavior: smooth; }
        
        .modal { display: none; position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #side-nav { width: 100%; height: 70px; flex-direction: row; order: 2; border-r: 0; border-top: 1px solid rgba(255,255,255,0.05); }
            #chat-page { height: calc(100vh - 70px); order: 1; }
        }
    </style>
</head>
<body>

    <div id="login-page" class="fixed inset-0 z-[10000] flex items-center justify-center bg-[#06080c]">
        <div class="glass p-10 rounded-[45px] w-full max-w-sm text-center">
            <h1 class="text-5xl font-black mb-8 italic tracking-tighter text-white">ZY<span class="text-blue-500">ZENITH</span></h1>
            <input id="u-name" type="text" placeholder="Username" class="w-full p-4 mb-4 rounded-2xl glass outline-none text-white border border-white/10">
            <input id="u-pass" type="password" placeholder="Password" class="w-full p-4 mb-8 rounded-2xl glass outline-none text-white border border-white/10">
            <button id="login-btn" onclick="handleLogin()" class="w-full bg-blue-600 p-4 rounded-2xl font-bold hover:bg-blue-500 transition-all">INITIALIZE</button>
            <p id="feouzy-copyright" onclick="handleCopyrightClick()" class="mt-8 text-[10px] text-gray-600 cursor-pointer uppercase tracking-widest font-bold">Â© 2026 FEOUZY_ENGINEERING [V16.2]</p>
        </div>
    </div>

    <div id="sector-overlay" class="modal">
        <div class="glass p-10 rounded-[40px] border border-blue-500/30 text-center max-w-sm">
            <h2 class="text-blue-500 font-black text-2xl tracking-[10px] mb-4">SECTOR_INFO</h2>
            <div class="space-y-2 text-sm text-gray-400 mb-6">
                <p>BUILD: <span class="text-white">ZYCHAT ZENITH ELITE</span></p>
                <p>ENGINE: <span class="text-white">FEOUZY CORE V16</span></p>
                <p>STATUS: <span class="text-green-500">VERIFIED_GENUINE</span></p>
            </div>
            <button onclick="toggleModal('sector-overlay')" class="border border-blue-500 text-blue-500 px-8 py-2 rounded-full text-xs font-black">RETURN</button>
        </div>
    </div>

    <nav id="side-nav" class="hidden w-24 flex flex-col items-center py-10 glass border-r border-white/5">
        <div class="mb-10 text-blue-500 font-black text-xl italic">ZZ</div>
        <button onclick="startVideoCall()" class="w-12 h-12 flex items-center justify-center text-xl mb-6 glass rounded-2xl border border-blue-500/30">ðŸ“¹</button>
        <button onclick="handleLogout()" class="mt-auto text-[10px] font-black text-red-500/50 uppercase">Logout</button>
    </nav>

    <main id="chat-page" class="hidden flex-1 flex flex-col relative h-full">
        <header class="h-16 flex items-center px-8 glass border-b border-white/5 justify-between">
            <span class="text-[10px] font-black tracking-[0.4em] text-blue-500">SECTOR_ELITE_V16.2</span>
            <div class="flex items-center gap-2"><div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div><span class="text-[10px] font-bold text-gray-400 uppercase tracking-tighter">SECURE_LINK</span></div>
        </header>

        <div id="msg-container">
            <div id="msg-box" class="p-6 space-y-4"></div>
        </div>

        <div class="p-4 bg-[#06080c]/80 backdrop-blur-md">
            <div class="glass rounded-[30px] flex items-center px-6 py-1 border border-white/10 shadow-2xl">
                <input id="msg-input" type="text" placeholder="Enter Transmission..." class="flex-1 bg-transparent py-4 text-sm outline-none text-white">
                <button onclick="sendMsg()" class="text-blue-500 font-black text-xs px-4">SEND</button>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = 'https://bpsutdwybsatmxuyjzfe.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJwc3V0ZHd5YnNhdG14dXlqemZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMzIzMDUsImV4cCI6MjA4MjkwODMwNX0.5i4gAiUVqZ9939-wM43iEDxG4cHQatiju3cL8bxtAMM';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);
        let user = null;
        let clickCount = 0;

        // SECURITY: KILL SWITCH
        async function verifySectorStatus() {
            try {
                const { data } = await supabaseClient.from('app_settings').select('is_active').single();
                if (data && data.is_active === false) {
                    document.body.innerHTML = `<div style="background:#000;color:#3b82f6;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:monospace;text-align:center;">
                        <h1 style="font-size:3rem;margin:0;">ZENITH_CORE</h1>
                        <p style="color:#f87171;letter-spacing:5px;">[SECTOR_LOCKED]</p>
                        <p style="color:#444;margin-top:20px;">License suspended by Feouzy Engineering.</p>
                    </div>`;
                    window.stop();
                }
            } catch (e) { console.log("Shields Up"); }
        }

        // BRANDING TRIGGER
        function handleCopyrightClick() {
            clickCount++;
            if (clickCount >= 5) {
                alert("ADMIN_OVERRIDE: Accessing Backend...");
                clickCount = 0;
            } else { toggleModal('sector-overlay'); }
        }

        // AUTH LOGIC
        async function handleLogin() {
            const n = document.getElementById('u-name').value.trim();
            const p = document.getElementById('u-pass').value.trim();
            if (!n || !p) return;
            const { data, error } = await supabaseClient.from('profiles').select('*').ilike('username', n).eq('password', p).single();
            if (error || !data) return alert("Access Denied");
            
            user = { name: data.username, role: data.username === 'admin' ? 'admin' : 'user' };
            localStorage.setItem('zy_session', JSON.stringify(user)); // Save Session
            enterApp();
        }

        function enterApp() {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('chat-page').classList.remove('hidden');
            document.getElementById('side-nav').classList.remove('hidden');
            loadMsgs();
            supabaseClient.channel('msgs').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, loadMsgs).subscribe();
            verifySectorStatus();
        }

        // MESSAGING
        async function loadMsgs() {
            const { data } = await supabaseClient.from('messages').select('*').eq('is_visible', true).order('created_at', { ascending: true });
            if (data) renderMessages(data);
        }

        function renderMessages(data) {
            const box = document.getElementById('msg-box');
            box.innerHTML = data.map(m => `
                <div class="p-4 rounded-[20px] glass border border-white/5 animate-fade-in">
                    <p class="text-[9px] font-black text-blue-500 mb-1 uppercase tracking-tighter">${m.sender}</p>
                    <p class="text-sm text-gray-200 font-light">${m.content}</p>
                </div>
            `).join('');
            const container = document.getElementById('msg-container');
            container.scrollTop = container.scrollHeight;
        }

        async function sendMsg() {
            const i = document.getElementById('msg-input');
            if (!i.value.trim()) return;
            await supabaseClient.from('messages').insert([{ sender: user.name, content: i.value, is_visible: true }]);
            i.value = '';
        }

        // UTILS
        function toggleModal(id) { document.getElementById(id).classList.toggle('active'); }
        function handleLogout() { localStorage.removeItem('zy_session'); location.reload(); }
        function startVideoCall() { window.open(`https://meet.jit.si/ZyZenith_${Math.random().toString(36).substring(7)}`, '_blank'); }

        // AUTO-LOGIN CHECK
        window.onload = () => {
            const savedSession = localStorage.getItem('zy_session');
            if (savedSession) {
                user = JSON.parse(savedSession);
                enterApp();
            }
            verifySectorStatus();
        };

        // Enter Key Listener
        document.getElementById('msg-input').onkeydown = e => { if(e.key === 'Enter') sendMsg(); };
    </script>
</body>
</html>
