<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZyChat Zenith Elite V16.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        body { background: #06080c; color: #e2e8f0; font-family: 'Outfit', sans-serif; height: 100vh; width: 100vw; overflow: hidden; margin: 0; display: flex; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.05); }
        #msg-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { padding: 12px 18px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .system-msg { background: rgba(59, 130, 246, 0.1); border: 1px dashed #3b82f6; text-align: center; font-size: 10px; color: #3b82f6; font-weight: 800; }
        .private-msg { border-color: #ec4899; background: rgba(236, 72, 153, 0.05); }
        #directory { width: 300px; height: 100vh; display: none; border-left: 1px solid rgba(255,255,255,0.05); flex-direction: column; }
        #directory.active { display: flex; }
    </style>
</head>
<body>

    <div id="login-page" class="fixed inset-0 z-[10000] flex items-center justify-center bg-[#06080c]">
        <div class="glass p-10 rounded-[40px] w-full max-w-sm text-center">
            <h1 class="text-5xl font-black mb-8 italic">ZY<span class="text-blue-500">ZENITH</span></h1>
            <input id="u-name" type="text" placeholder="Username" class="w-full p-4 mb-4 rounded-xl glass outline-none text-white border border-white/10">
            <input id="u-pass" type="password" placeholder="Password" class="w-full p-4 mb-8 rounded-xl glass outline-none text-white border border-white/10">
            <button onclick="handleLogin()" class="w-full bg-blue-600 p-4 rounded-xl font-bold">INITIALIZE</button>
        </div>
    </div>

    <nav id="side-nav" class="hidden w-20 flex flex-col items-center py-10 glass">
        <div class="mb-10 text-blue-500 font-black text-xl italic">ZZ</div>
        <button onclick="toggleDir()" class="w-12 h-12 glass rounded-xl mb-4 flex items-center justify-center">ðŸ‘¥</button>
        <button onclick="startVideo()" class="w-12 h-12 glass rounded-xl mb-4 flex items-center justify-center">ðŸ“¹</button>
        <button onclick="logout()" class="mt-auto text-red-500 font-bold text-[10px]">EXIT</button>
    </nav>

    <main class="flex-1 flex flex-col">
        <header class="h-16 flex items-center px-8 border-b border-white/5 justify-between">
            <span id="welcome" class="text-[10px] font-black tracking-widest text-blue-500">OFFLINE</span>
        </header>
        <div id="msg-container"></div>
        <div class="p-4"><input id="msg-input" type="text" placeholder="Enter Transmission..." class="w-full glass rounded-full px-6 py-4 outline-none text-sm"></div>
    </main>

    <aside id="directory" class="glass">
        <div class="p-6 border-b border-white/5 font-black text-xs text-blue-500 uppercase">Sector_Directory</div>
        <div id="user-list" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
    </aside>

    <script>
        const SB_URL = 'YOUR_URL';
        const SB_KEY = 'YOUR_KEY';
        const sb = supabase.createClient(SB_URL, SB_KEY);
        let user = null, online = {};

        async function handleLogin() {
            const n = document.getElementById('u-name').value, p = document.getElementById('u-pass').value;
            const { data } = await sb.from('profiles').select('*').ilike('username', n).eq('password', p).single();
            if (data?.is_banned) return alert("BANNED");
            if (data) { user = data; localStorage.setItem('zy_session', JSON.stringify(data)); startApp(); }
        }

        function startApp() {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('side-nav').classList.remove('hidden');
            document.getElementById('welcome').innerText = `SECTOR_ELITE // ${user.username}`;
            initPresence();
            loadMsgs();
            sb.channel('realtime').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, loadMsgs).subscribe();
            sb.channel('realtime').on('postgres_changes', { event: '*', schema: 'public', table: 'profiles' }, loadDirectory).subscribe();
            loadDirectory();
        }

        function initPresence() {
            const ch = sb.channel('presence').on('presence', { event: 'sync' }, () => { online = ch.presenceState(); renderDir(); }).subscribe(async (s) => {
                if (s === 'SUBSCRIBED') await ch.track({ id: user.id, name: user.username });
            });
        }

        async function loadMsgs() {
            const { data } = await sb.from('messages').select('*').eq('is_visible', true).order('created_at', { ascending: true });
            const box = document.getElementById('msg-container');
            box.innerHTML = data.map(m => {
                const isMine = m.sender === user.username, isAdmin = user.role === 'admin';
                if (m.is_private && !isMine && m.receiver !== user.username && !isAdmin) return '';
                const time = new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                if (m.is_system) return `<div class="bubble system-msg">${m.content} [${time}]</div>`;
                
                return `
                <div class="bubble glass ${isMine ? 'self-end' : 'self-start'} ${m.is_private ? 'private-msg' : ''}">
                    <div class="flex justify-between gap-4 mb-1">
                        <span class="text-[9px] font-black" style="color:${isMine ? '#3b82f6' : '#fff'}">${m.sender} ${m.is_private ? 'ðŸ”’' : ''}</span>
                        <div class="flex gap-2 items-center">
                            <span class="text-[8px] text-gray-600">${time}</span>
                            <button onclick="delMsg('${m.id}')" class="text-[8px] text-red-500 font-bold">DEL</button>
                        </div>
                    </div>
                    <p class="text-sm">${m.content}</p>
                </div>`;
            }).join('');
            box.scrollTop = box.scrollHeight;
        }

        async function send() {
            const i = document.getElementById('msg-input'), v = i.value.trim(); if (!v) return;
            let r = 'all', p = false, content = v;
            if (v.startsWith('@')) { const pts = v.split(' '); r = pts[0].substring(1); content = pts.slice(1).join(' '); p = true; }
            await sb.from('messages').insert([{ sender: user.username, content, receiver: r, is_private: p }]);
            i.value = '';
        }

        async function startVideo() {
            const room = `Zenith_Sector_${Math.random().toString(36).substring(7)}`;
            await sb.from('messages').insert([{ sender: 'SYSTEM', content: `ðŸš¨ ${user.username} INITIATED A VIDEO CALL`, is_system: true }]);
            window.open(`https://meet.jit.si/${room}`, '_blank');
        }

        async function loadDirectory() {
            const { data } = await sb.from('profiles').select('*');
            window.profiles = data;
            renderDir();
        }

        function renderDir() {
            const list = document.getElementById('user-list');
            if (!window.profiles) return;
            list.innerHTML = window.profiles.map(p => {
                const isOnline = Object.values(online).flat().some(u => u.id === p.id);
                return `
                <div class="p-4 rounded-2xl glass border border-white/5">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full ${isOnline ? 'bg-green-500 shadow-[0_0_8px_green]' : 'bg-gray-700'}"></div>
                        <span class="text-sm font-bold" style="color:${p.color}">${p.username}</span>
                        ${user.role === 'admin' ? `<button onclick="ban('${p.username}')" class="ml-auto text-red-500 text-[9px]">BAN</button>` : ''}
                    </div>
                    <p class="text-[10px] text-gray-500 mt-1">${p.bio}</p>
                </div>`;
            }).join('');
        }

        async function delMsg(id) { await sb.from('messages').update({ is_visible: false }).eq('id', id); }
        async function ban(u) { if(confirm("Ban " + u + "?")) await sb.from('profiles').update({ is_banned: true }).eq('username', u); }
        function toggleDir() { document.getElementById('directory').classList.toggle('active'); }
        function logout() { localStorage.clear(); location.reload(); }

        window.onload = () => {
            const s = localStorage.getItem('zy_session');
            if (s) { user = JSON.parse(s); startApp(); }
        };
        document.getElementById('msg-input').onkeydown = e => { if(e.key === 'Enter') send(); };
    </script>
</body>
</html>
