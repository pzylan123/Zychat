<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZyChat Zenith Prime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        body { background: #06080c; color: #e2e8f0; font-family: 'Outfit', sans-serif; height: 100vh; overflow: hidden; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        #msg-container { height: calc(100vh - 180px); overflow-y: auto; padding-bottom: 120px; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        .msg-card { transition: all 0.2s ease; border-left: 4px solid transparent; position: relative; }
        
        .editing-glow { background: rgba(234, 179, 8, 0.2) !important; border-left-color: #eab308 !important; }
        .private-card { border: 1.5px solid #ff00ff !important; background: rgba(255, 0, 255, 0.04) !important; }
        
        /* Always show buttons on mobile for easier tapping */
        .msg-actions { display: flex; gap: 12px; margin-top: 8px; }
        .btn-tool { font-size: 10px; font-weight: 800; padding: 6px 12px; border-radius: 8px; background: rgba(255,255,255,0.05); }

        @media (max-width: 768px) {
            #side-nav { position: fixed; bottom: 0; width: 100%; height: 70px; flex-direction: row; justify-content: space-around; z-index: 1000; border-top: 1px solid rgba(255,255,255,0.1); }
            #msg-container { height: calc(100vh - 150px); }
        }
    </style>
</head>
<body class="flex flex-col md:flex-row">

    <div id="login-page" class="fixed inset-0 z-[9999] flex items-center justify-center bg-[#06080c]">
        <div class="glass p-10 rounded-[40px] w-full max-w-sm text-center mx-4">
            <h1 class="text-4xl font-black mb-10 tracking-tighter">ZY<span class="text-blue-500">ZENITH</span></h1>
            <input id="u-name" type="text" placeholder="Username" class="w-full p-4 mb-4 rounded-2xl glass outline-none focus:border-blue-500 text-white">
            <input id="u-pass" type="password" placeholder="Password" class="w-full p-4 mb-8 rounded-2xl glass outline-none focus:border-blue-500 text-white">
            <button onclick="handleLogin()" class="w-full bg-blue-600 p-4 rounded-2xl font-bold shadow-xl">CONNECT</button>
            <p id="err" class="text-red-500 text-[10px] mt-6 hidden font-black uppercase">Login Error</p>
        </div>
    </div>

    <nav id="side-nav" class="hidden w-24 flex flex-col items-center py-10 glass bg-[#06080c]">
        <button onclick="openCall()" class="w-12 h-12 flex items-center justify-center text-2xl">ðŸ“¹</button>
        <button onclick="handleLogout()" class="md:mt-auto text-gray-600 font-black text-[10px]">EXIT</button>
    </nav>

    <main id="chat-page" class="hidden flex-1 flex flex-col relative">
        <header class="h-16 flex items-center px-8 glass border-b border-white/5 justify-between">
            <div>
                <h2 class="text-[10px] font-black tracking-[0.3em] text-blue-400"># MAIN-TERMINAL</h2>
                <div id="typing-indicator" class="text-[10px] text-gray-500 h-4 italic"></div>
            </div>
        </header>

        <div id="msg-container">
            <div id="msg-box" class="p-4 space-y-4"></div>
        </div>

        <div class="fixed md:relative bottom-[75px] md:bottom-0 w-full p-4 bg-[#06080c]">
            <div class="glass rounded-[25px] flex items-center px-6 py-1 border border-white/10 shadow-2xl">
                <input id="msg-input" type="text" placeholder="Message or @name..." class="flex-1 bg-transparent py-4 text-sm outline-none" oninput="handleTyping()">
                <button onclick="sendMsg()" class="bg-blue-600 px-5 py-2 rounded-xl font-black text-[10px]">SEND</button>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = 'https://bpsutdwybsatmxuyjzfe.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJwc3V0ZHd5YnNhdG14dXlqemZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMzIzMDUsImV4cCI6MjA4MjkwODMwNX0.5i4gAiUVqZ9939-wM43iEDxG4cHQatiju3cL8bxtAMM';
        const sb = supabase.createClient(SB_URL, SB_KEY);
        let user = null, allProfiles = [], editId = null;

        async function handleLogin() {
            const n = document.getElementById('u-name').value.trim();
            const p = document.getElementById('u-pass').value.trim();
            const { data } = await sb.from('profiles').select('*').ilike('username', n).eq('password', p);
            if (data?.length) {
                user = { name: data[0].username, color: data[0].color, role: data[0].username === 'admin10783' ? 'admin' : 'user' };
                localStorage.setItem('zy_session', JSON.stringify(user));
                enterApp();
            } else { document.getElementById('err').classList.remove('hidden'); }
        }

        async function enterApp() {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('chat-page').classList.remove('hidden');
            document.getElementById('side-nav').classList.remove('hidden');
            const { data } = await sb.from('profiles').select('username, color');
            allProfiles = data || [];
            loadMsgs();
            // Listen for ALL changes (Insert, Update, Delete)
            sb.channel('db').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, loadMsgs).subscribe();
            sb.channel('typing').on('postgres_changes', { event: '*', schema: 'public', table: 'typing_status' }, updateTypingUI).subscribe();
        }

        async function loadMsgs() {
            const { data, error } = await sb.from('messages').select('*').order('created_at', { ascending: true });
            if (!error) render(data);
        }

        function render(data) {
            const box = document.getElementById('msg-box');
            box.innerHTML = data.map(m => {
                const isMine = m.sender === user.name;
                const isAdmin = user.role === 'admin';
                const isForMe = m.receiver === user.name;
                const isPrivate = m.is_private;

                if (isPrivate && !isMine && !isForMe && !isAdmin) return '';

                const p = allProfiles.find(ap => ap.username === m.sender);
                return `
                <div id="msg-${m.id}" class="msg-card p-4 rounded-3xl glass ${isPrivate ? 'private-card' : ''}">
                    <div class="flex justify-between items-start">
                        <div class="flex flex-col">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-[11px] font-black uppercase ${p?.color || 'text-white'}">${m.sender}</span>
                                ${isPrivate ? `<span class="text-[7px] font-black text-pink-500 bg-pink-500/10 px-2 py-0.5 rounded">PRIVATE TO ${m.receiver}</span>` : ''}
                            </div>
                            <div class="text-sm text-gray-300">${m.content}</div>
                        </div>
                        <div class="text-[9px] text-gray-600 font-bold">${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                    </div>
                    ${(isMine || isAdmin) ? `
                        <div class="msg-actions">
                            <button onclick="triggerEdit(${m.id}, \`${m.content}\` )" class="btn-tool text-yellow-500">EDIT</button>
                            <button onclick="deleteMsg(${m.id})" class="btn-tool text-red-500">DELETE</button>
                        </div>
                    ` : ''}
                </div>`;
            }).join('');
            document.getElementById('msg-container').scrollTop = document.getElementById('msg-container').scrollHeight;
        }

        async function sendMsg() {
            const input = document.getElementById('msg-input');
            const val = input.value.trim();
            if (!val) return;

            let receiver = 'all', isPrivate = false, content = val;
            if (val.startsWith('@')) {
                const parts = val.split(' ');
                receiver = parts[0].substring(1);
                content = parts.slice(1).join(' ');
                isPrivate = true;
            }

            if (editId) {
                // UPDATE DATABASE
                const { error } = await sb.from('messages').update({ content: content }).eq('id', editId);
                if(error) alert("Edit failed: " + error.message);
                editId = null;
            } else {
                // INSERT NEW
                await sb.from('messages').insert([{ sender: user.name, content, receiver, is_private: isPrivate }]);
            }
            input.value = '';
            loadMsgs(); // Forced Refresh
        }

        function triggerEdit(id, old) {
            editId = id;
            const input = document.getElementById('msg-input');
            input.value = old;
            input.focus();
            
            // Remove previous glows and add new one
            document.querySelectorAll('.msg-card').forEach(c => c.classList.remove('editing-glow'));
            document.getElementById(`msg-${id}`).classList.add('editing-glow');
        }

        async function deleteMsg(id) {
            if(confirm("Permanently delete?")) {
                // Instant UI Removal
                document.getElementById(`msg-${id}`).style.display = 'none';
                const { error } = await sb.from('messages').delete().eq('id', id);
                if(error) {
                    alert("Delete failed: " + error.message);
                    loadMsgs(); // Bring it back if error
                }
            }
        }

        // --- TYPING ---
        let tTimeout;
        function handleTyping() { setTyping(true); clearTimeout(tTimeout); tTimeout = setTimeout(() => setTyping(false), 2000); }
        async function setTyping(v) { await sb.from('typing_status').upsert({ username: user.name, is_typing: v, updated_at: new Date() }); }
        async function updateTypingUI() {
            const { data } = await sb.from('typing_status').select('username').eq('is_typing', true).neq('username', user.name);
            document.getElementById('typing-indicator').innerText = data?.length ? data[0].username + " is typing..." : "";
        }

        function handleLogout() { localStorage.removeItem('zy_session'); location.reload(); }
        function openCall() { window.open('https://meet.jit.si/ZyZenith_X', '_blank'); }
        window.onload = () => { if(localStorage.getItem('zy_session')) { user = JSON.parse(localStorage.getItem('zy_session')); enterApp(); } };
        document.getElementById('msg-input').onkeydown = e => { if(e.key === 'Enter') sendMsg(); };
    </script>
</body>
</html>
