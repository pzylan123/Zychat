<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZyChat Zenith Elite V16.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        :root { --accent: #3b82f6; --glass: rgba(255, 255, 255, 0.03); }
        body { background: #06080c; color: #e2e8f0; font-family: 'Outfit', sans-serif; height: 100vh; width: 100vw; overflow: hidden; margin: 0; display: flex; }
        .glass { background: var(--glass); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        #side-nav { width: 80px; height: 100vh; display: none; flex-direction: column; align-items: center; padding: 30px 0; border-right: 1px solid rgba(255,255,255,0.05); flex-shrink: 0; }
        #chat-main { flex: 1; display: none; flex-direction: column; height: 100vh; min-width: 0; }
        #directory { width: 320px; height: 100vh; border-left: 1px solid rgba(255,255,255,0.05); display: none; flex-direction: column; flex-shrink: 0; }
        #directory.active { display: flex !important; }

        #msg-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { padding: 14px 20px; border-radius: 22px; max-width: 85%; border: 1px solid rgba(255,255,255,0.05); }
        .server-msg { align-self: center; background: rgba(59, 130, 246, 0.1); border: 1px dashed #3b82f6; color: #3b82f6; font-size: 11px; font-weight: 800; width: 90%; text-align: center; border-radius: 12px; }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            #side-nav { width: 100%; height: 70px; flex-direction: row; order: 2; border-top: 1px solid rgba(255,255,255,0.05); display: none !important; justify-content: space-around; padding: 0; }
            #side-nav.logged-in { display: flex !important; }
            #chat-main { height: calc(100vh - 70px); order: 1; }
            #directory { position: fixed; right: 0; top: 0; z-index: 100; background: #06080c; width: 80%; }
        }
        .logged-in { display: flex !important; }
    </style>
</head>
<body>

    <div id="login-page" class="fixed inset-0 z-[10000] flex items-center justify-center bg-[#06080c]">
        <div class="glass p-10 rounded-[45px] w-full max-w-sm text-center">
            <h1 class="text-5xl font-black mb-8 italic">ZY<span class="text-blue-500">ZENITH</span></h1>
            <input id="u-name" type="text" placeholder="Username" class="w-full p-4 mb-4 rounded-2xl glass outline-none border border-white/10 text-white">
            <input id="u-pass" type="password" placeholder="Password" class="w-full p-4 mb-8 rounded-2xl glass outline-none border border-white/10 text-white">
            <button onclick="handleLogin()" class="w-full bg-blue-600 p-4 rounded-2xl font-black">INITIALIZE</button>
            <p onclick="alert('Engineered by Feouzy')" class="mt-8 text-[9px] text-gray-700 font-black cursor-pointer uppercase tracking-widest">Â© 2026 FEOUZY_ENGINEERING</p>
        </div>
    </div>

    <nav id="side-nav" class="glass">
        <div class="hidden md:block mb-10 text-blue-500 font-black text-2xl italic">ZZ</div>
        <button onclick="toggleDir()" class="w-12 h-12 glass rounded-2xl flex items-center justify-center text-xl mb-4">ðŸ‘¥</button>
        <button onclick="startVdo()" class="w-12 h-12 glass rounded-2xl flex items-center justify-center text-xl mb-4">ðŸ“¹</button>
        <button onclick="logout()" class="md:mt-auto text-red-500 font-black text-[10px]">LOGOUT</button>
    </nav>

    <main id="chat-main">
        <header class="h-16 flex items-center px-6 border-b border-white/5 justify-between">
            <div>
                <span id="welcome" class="text-[10px] font-black text-blue-500 uppercase">Sector_Elite</span>
                <div id="typing-text" class="text-[9px] text-gray-500 italic"></div>
            </div>
            <span class="text-[9px] font-bold text-gray-600 tracking-widest">SECURE_ACTIVE</span>
        </header>
        <div id="msg-container"></div>
        <div class="p-4"><div class="glass rounded-full flex items-center px-6 py-1"><input id="msg-input" type="text" oninput="handleTyping()" placeholder="Enter transmission..." class="flex-1 bg-transparent py-4 text-sm outline-none"><button onclick="send()" class="text-blue-500 font-black text-xs px-4">SEND</button></div></div>
    </main>

    <aside id="directory" class="glass">
        <div class="p-6 border-b border-white/5 font-black text-[10px] text-blue-500 uppercase">Members</div>
        <div id="user-list" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
    </aside>

    <script>
        const SB_URL = 'https://bpsutdwybsatmxuyjzfe.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJwc3V0ZHd5YnNhdG14dXlqemZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMzIzMDUsImV4cCI6MjA4MjkwODMwNX0.5i4gAiUVqZ9939-wM43iEDxG4cHQatiju3cL8bxtAMM';
        const sb = supabase.createClient(SB_URL, SB_KEY);
        let user = null, online = {}, profiles = [], typeTimeout;

        async function handleLogin() {
            const n = document.getElementById('u-name').value.trim();
            const p = document.getElementById('u-pass').value.trim();
            const { data, error } = await sb.from('profiles').select('*').ilike('username', n).eq('password', p).single();
            if (data?.is_banned) return alert("BANNED");
            if (data) { user = data; localStorage.setItem('zy_session', JSON.stringify(data)); startApp(); }
            else { alert("INVALID_CREDENTIALS"); }
        }

        async function startApp() {
            // Re-verify user to prevent fake auto-logins
            const stored = JSON.parse(localStorage.getItem('zy_session'));
            if (stored && !user) {
                const { data } = await sb.from('profiles').select('*').eq('username', stored.username).eq('password', stored.password).single();
                if (data) user = data; else return logout();
            }

            document.getElementById('login-page').style.display = 'none';
            document.getElementById('side-nav').classList.add('logged-in');
            document.getElementById('chat-main').classList.add('logged-in');
            document.getElementById('welcome').innerText = `USER: ${user.username}`;
            
            initPresence();
            loadAll();
            sb.channel('db').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, loadMsgs)
              .on('postgres_changes', { event: '*', schema: 'public', table: 'typing_status' }, updateTypingUI).subscribe();
        }

        function initPresence() {
            const ch = sb.channel('presence').on('presence', { event: 'sync' }, () => { online = ch.presenceState(); renderDir(); }).subscribe(async (s) => {
                if (s === 'SUBSCRIBED') await ch.track({ id: user.id, username: user.username });
            });
        }

        async function loadMsgs() {
            const { data } = await sb.from('messages').select('*').eq('is_visible', true).order('created_at', { ascending: true });
            const box = document.getElementById('msg-container');
            box.innerHTML = data.map(m => {
                const isMine = m.sender === user.username;
                const isAdmin = user.username === 'admin';
                if (m.is_private && !isMine && m.receiver !== user.username && !isAdmin) return '';
                
                const time = new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const senderProf = profiles.find(p => p.username === m.sender);

                if (m.is_server) return `<div class="bubble server-msg p-2 my-2">${m.content} // ${time}</div>`;

                return `
                <div class="bubble glass ${isMine ? 'self-end bg-blue-500/5' : 'self-start'}">
                    <div class="flex justify-between items-center gap-6 mb-1">
                        <span class="text-[9px] font-black uppercase ${senderProf?.color || 'text-white'}">${m.sender} ${m.is_private ? 'ðŸ”’' : ''}</span>
                        <div class="flex gap-2">
                            <span class="text-[8px] text-gray-600 font-bold">${time}</span>
                            ${(isMine || isAdmin) ? `<button onclick="del('${m.id}')" class="text-[8px] text-red-500 font-black">DEL</button>` : ''}
                        </div>
                    </div>
                    <p class="text-[14px] text-gray-200">${m.content}</p>
                </div>`;
            }).join('');
            box.scrollTop = box.scrollHeight;
        }

        async function send() {
            const i = document.getElementById('msg-input'), v = i.value.trim(); if(!v) return;
            let receiver = 'all', is_private = false, content = v;
            if (v.startsWith('@')) { const pts = v.split(' '); receiver = pts[0].substring(1); content = pts.slice(1).join(' '); is_private = true; }
            await sb.from('messages').insert([{ sender: user.username, content, receiver, is_private }]);
            i.value = '';
        }

        async function loadAll() {
            const { data } = await sb.from('profiles').select('*');
            profiles = data || [];
            renderDir();
            loadMsgs();
        }

        function renderDir() {
            const list = document.getElementById('user-list');
            list.innerHTML = profiles.map(p => {
                const isOnline = Object.values(online).flat().some(u => u.username === p.username);
                return `<div class="p-4 rounded-2xl glass border border-white/5 flex flex-col">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full ${isOnline ? 'bg-green-500 shadow-[0_0_8px_green]' : 'bg-gray-700'}"></div>
                        <span class="text-sm font-bold ${p.color}">${p.username}</span>
                        ${user.username === 'admin' ? `<button onclick="ban('${p.username}')" class="ml-auto text-red-500 text-[9px] font-black">BAN</button>` : ''}
                    </div>
                    <p class="text-[10px] text-gray-500 mt-1 uppercase">${p.status_text || 'Active'}</p>
                </div>`;
            }).join('');
        }

        async function setTyping(s) { await sb.from('typing_status').upsert({ username: user.username, is_typing: s, last_updated: new Date() }, { onConflict: 'username' }); }
        function handleTyping() { setTyping(true); clearTimeout(typeTimeout); typeTimeout = setTimeout(() => setTyping(false), 2000); }
        async function updateTypingUI() {
            const { data } = await sb.from('typing_status').select('username').eq('is_typing', true).neq('username', user.username);
            document.getElementById('typing-text').innerText = data.length > 0 ? `${data[0].username} is typing...` : '';
        }

        async function startVdo() {
            await sb.from('messages').insert([{ sender: 'SYSTEM', content: `ðŸš¨ ${user.username} INITIATED VIDEO CALL`, is_server: true }]);
            window.open('https://meet.jit.si/Zenith_' + user.id, '_blank');
        }
        async function del(id) { await sb.from('messages').update({ is_visible: false }).eq('id', id); }
        async function ban(u) { if(confirm("Ban " + u + "?")) await sb.from('profiles').update({ is_banned: true }).eq('username', u); }
        function toggleDir() { document.getElementById('directory').classList.toggle('active'); }
        function logout() { localStorage.clear(); location.reload(); }

        window.onload = () => { if(localStorage.getItem('zy_session')) startApp(); };
        document.getElementById('msg-input').onkeydown = e => { if(e.key === 'Enter') send(); };
    </script>
</body>
</html>
