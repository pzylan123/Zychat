<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZyChat Zenith | Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        body { background: #0b0e14; color: #eceff4; font-family: 'Outfit', sans-serif; height: 100vh; overflow: hidden; margin:0; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        #msg-container { height: calc(100vh - 160px); overflow-y: auto; scroll-behavior: smooth; }
        
        /* Fixed Action Buttons */
        .msg-item { border-radius: 12px; transition: 0.2s; border: 1px solid transparent; }
        .msg-item:hover { background: rgba(255,255,255,0.05); }
        .btn-tool { font-size: 9px; font-weight: 900; padding: 4px 10px; border-radius: 6px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); }
        .btn-tool:hover { background: #5865f2; color: white; }

        /* Floating Call Button */
        #call-pill { 
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%); 
            z-index: 1000; display: none; background: #23a559; padding: 8px 20px; 
            border-radius: 50px; font-size: 11px; font-weight: 800; color: white;
            box-shadow: 0 0 20px rgba(35, 165, 89, 0.4); cursor: pointer;
        }
    </style>
</head>
<body class="flex">

    <div id="call-pill" onclick="maximizeCall()">‚óè VOICE ACTIVE (CLICK TO VIEW)</div>

    <div id="login-page" class="fixed inset-0 z-[5000] flex items-center justify-center bg-[#0b0e14]">
        <div class="glass p-10 rounded-[30px] w-full max-w-sm text-center shadow-2xl border-t border-white/10">
            <h1 class="text-4xl font-black mb-8 tracking-tighter text-white">ZY<span class="text-[#5865f2]">CHAT</span></h1>
            <input id="u-name" type="text" placeholder="Username" class="w-full p-4 mb-4 rounded-xl bg-black/40 border border-white/5 text-white outline-none focus:border-[#5865f2]">
            <input id="u-pass" type="password" placeholder="Password" class="w-full p-4 mb-8 rounded-xl bg-black/40 border border-white/5 text-white outline-none focus:border-[#5865f2]">
            <button onclick="handleLogin()" class="w-full bg-[#5865f2] p-4 rounded-xl font-bold shadow-lg shadow-[#5865f233] hover:scale-[1.02] transition active:scale-95">LOGIN</button>
            <p id="err" class="text-red-500 text-[10px] mt-6 hidden font-bold tracking-widest uppercase">System Error: Retry Login</p>
        </div>
    </div>

    <nav id="side-nav" class="hidden w-20 flex flex-col items-center py-8 border-r border-white/5 bg-[#0b0e14]">
        <div class="w-12 h-12 bg-[#5865f2] rounded-2xl flex items-center justify-center font-bold mb-8 shadow-lg shadow-[#5865f222]">ZY</div>
        <button onclick="openCall()" class="w-12 h-12 rounded-2xl glass flex items-center justify-center text-xl hover:bg-green-500/20 transition">üìπ</button>
        <button onclick="handleLogout()" class="mt-auto text-gray-700 hover:text-red-500 font-bold text-[10px]">EXIT</button>
    </nav>

    <main id="chat-page" class="hidden flex-1 flex flex-col bg-[#0b0e14] relative">
        <header class="h-16 flex items-center px-8 border-b border-white/5 glass">
            <span class="font-bold text-xs tracking-widest text-gray-500 uppercase"># Sector-Alpha</span>
        </header>

        <div id="msg-container"><div id="msg-box" class="p-8 space-y-6"></div></div>

        <div class="p-6">
            <div class="glass rounded-3xl flex items-center px-8 border border-white/10">
                <input id="msg-input" type="text" placeholder="Transmit..." class="flex-1 bg-transparent py-5 text-sm text-white outline-none">
                <button onclick="sendMsg()" class="text-[#5865f2] font-black text-xs tracking-widest ml-4">SEND</button>
            </div>
        </div>
    </main>

    <div id="call-overlay" class="fixed inset-0 z-[6000] bg-black hidden">
        <div class="absolute top-8 left-8 z-[6100] flex gap-4">
            <button onclick="minimizeCall()" class="glass px-6 py-2 rounded-xl text-[10px] font-bold text-white">MINIMIZE</button>
            <button onclick="endCall()" class="bg-red-600 px-6 py-2 rounded-xl text-[10px] font-bold text-white">HANG UP</button>
        </div>
        <div id="jitsi-target" class="w-full h-full"></div>
    </div>

    <script>
        const SB_URL = 'https://bpsutdwybsatmxuyjzfe.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJwc3V0ZHd5YnNhdG14dXlqemZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMzIzMDUsImV4cCI6MjA4MjkwODMwNX0.5i4gAiUVqZ9939-wM43iEDxG4cHQatiju3cL8bxtAMM';
        const sb = supabase.createClient(SB_URL, SB_KEY);
        let user = null, allProfiles = [];

        async function handleLogin() {
            const n = document.getElementById('u-name').value.trim();
            const p = document.getElementById('u-pass').value.trim();
            
            // FIX: Removed .single() to avoid the "Cannot Coerce" error completely
            const { data, error } = await sb.from('profiles').select('*').eq('username', n).eq('password', p);

            if (data && data.length > 0) {
                const foundUser = data[0];
                user = { name: foundUser.username, color: foundUser.color, role: foundUser.username === 'admin10783' ? 'admin' : 'user' };
                localStorage.setItem('zy_session', JSON.stringify(user));
                enterApp();
            } else {
                document.getElementById('err').classList.remove('hidden');
                document.getElementById('err').innerText = "INVALID CREDENTIALS";
            }
        }

        window.onload = () => {
            const saved = localStorage.getItem('zy_session');
            if (saved) { user = JSON.parse(saved); enterApp(); }
        };

        async function enterApp() {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('chat-page').classList.remove('hidden');
            document.getElementById('side-nav').classList.remove('hidden');
            const { data } = await sb.from('profiles').select('username, color');
            allProfiles = data || [];
            loadMsgs();
            sb.channel('db').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, loadMsgs).subscribe();
        }

        async function loadMsgs() {
            const { data } = await sb.from('messages').select('*').order('created_at', { ascending: true });
            if (data) render(data);
        }

        function render(data) {
            const box = document.getElementById('msg-box');
            box.innerHTML = data.map(m => {
                const isMine = m.sender === user.name;
                const isAdmin = user.role === 'admin';
                const p = allProfiles.find(ap => ap.username === m.sender);
                
                return `
                <div class="msg-item p-4 flex gap-5">
                    <div class="w-12 h-12 rounded-2xl glass flex-shrink-0 flex items-center justify-center font-bold text-gray-600 border border-white/5 uppercase">${m.sender[0]}</div>
                    <div class="flex-1">
                        <div class="flex items-center justify-between mb-1">
                            <div class="flex items-center gap-3">
                                <span class="text-sm font-bold ${p?.color || 'text-white'}">${m.sender}</span>
                                <span class="text-[9px] text-gray-700 font-bold uppercase">${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                            </div>
                            <div class="flex gap-2">
                                ${(isMine || isAdmin) ? `
                                    <button onclick="editMsg(${m.id}, \`${m.content}\`)" class="btn-tool text-blue-400">EDIT</button>
                                    <button onclick="deleteMsg(${m.id})" class="btn-tool text-red-500">DEL</button>
                                ` : ''}
                            </div>
                        </div>
                        <div class="text-sm text-gray-300 leading-relaxed">${m.content}</div>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('msg-container').scrollTop = document.getElementById('msg-container').scrollHeight;
        }

        async function sendMsg() {
            const input = document.getElementById('msg-input');
            if (!input.value.trim()) return;
            await sb.from('messages').insert([{ sender: user.name, content: input.value, receiver: 'all' }]);
            input.value = '';
        }

        async function deleteMsg(id) { if(confirm("Permanently delete?")) await sb.from('messages').delete().eq('id', id); }
        async function editMsg(id, old) { const n = prompt("Edit Message:", old); if(n) await sb.from('messages').update({content: n}).eq('id', id); }
        function handleLogout() { localStorage.removeItem('zy_session'); location.reload(); }

        function openCall() {
            document.getElementById('call-overlay').classList.remove('hidden');
            document.getElementById('call-pill').style.display = 'block';
            const t = document.getElementById('jitsi-target');
            if(!t.innerHTML) t.innerHTML = `<iframe src="https://meet.jit.si/ZyZenith_X99" allow="camera; microphone; fullscreen; autoplay" style="width:100%; height:100%; border:none;"></iframe>`;
        }
        function maximizeCall() { document.getElementById('call-overlay').classList.remove('hidden'); }
        function minimizeCall() { document.getElementById('call-overlay').classList.add('hidden'); }
        function endCall() { 
            document.getElementById('call-overlay').classList.add('hidden'); 
            document.getElementById('call-pill').style.display = 'none'; 
            document.getElementById('jitsi-target').innerHTML = ''; 
        }
        document.getElementById('msg-input').onkeydown = e => { if(e.key === 'Enter') sendMsg(); };
    </script>
</body>
    </html>
