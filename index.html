<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZyChat Zenith Elite V9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        body { background: #06080c; color: #e2e8f0; font-family: 'Outfit', sans-serif; height: 100vh; overflow: hidden; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        #msg-container { height: calc(100vh - 150px); overflow-y: auto; padding-bottom: 120px; scroll-behavior: smooth; }
        .private-card { border: 1px solid #ff00ff !important; background: rgba(255, 0, 255, 0.04) !important; }
        .modal { display: none; position: fixed; inset: 0; z-index: 2000; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); align-items: center; justify-content: center; }
        .modal.active { display: flex; }

        @media (max-width: 768px) {
            #side-nav { position: fixed; bottom: 0; width: 100%; height: 70px; flex-direction: row; justify-content: space-around; z-index: 1000; background: #06080c; border-top: 1px solid rgba(255,255,255,0.1); }
            #msg-container { height: calc(100vh - 160px); }
        }
    </style>
</head>
<body class="flex flex-col md:flex-row">

    <div id="status-modal" class="modal p-6">
        <div class="glass w-full max-w-md rounded-[40px] p-8">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-black italic">SYSTEM DIRECTORY</h3>
                <button onclick="toggleModal('status-modal')" class="text-gray-500 font-bold uppercase text-xs">Close</button>
            </div>
            <div class="mb-8">
                <label class="text-[10px] font-black text-blue-500 uppercase tracking-widest">Update My Status</label>
                <div class="flex gap-2 mt-2">
                    <input id="status-input" type="text" placeholder="Status..." class="flex-1 bg-white/5 border border-white/10 rounded-xl p-3 text-sm outline-none">
                    <button onclick="updateMyStatus()" class="bg-blue-600 px-4 rounded-xl text-[10px] font-black">SYNC</button>
                </div>
            </div>
            <div class="space-y-4 max-h-60 overflow-y-auto pr-2" id="member-list"></div>
        </div>
    </div>

    <div id="login-page" class="fixed inset-0 z-[9999] flex items-center justify-center bg-[#06080c]">
        <div class="glass p-10 rounded-[40px] w-full max-w-sm text-center mx-4">
            <h1 class="text-4xl font-black mb-8 tracking-tighter">ZY<span class="text-blue-500">ZENITH</span></h1>
            <input id="u-name" type="text" placeholder="Username" class="w-full p-4 mb-4 rounded-2xl glass outline-none text-white">
            <input id="u-pass" type="password" placeholder="Password" class="w-full p-4 mb-8 rounded-2xl glass outline-none text-white">
            <button onclick="handleLogin()" class="w-full bg-blue-600 p-4 rounded-2xl font-bold shadow-xl active:scale-95 transition">ACCESS TERMINAL</button>
        </div>
    </div>

    <nav id="side-nav" class="hidden w-24 flex flex-col items-center py-10 glass">
        <button onclick="openCall()" class="w-12 h-12 flex items-center justify-center text-xl mb-6">ðŸ“¹</button>
        <button onclick="toggleModal('status-modal'); refreshMembers();" class="w-12 h-12 flex items-center justify-center text-xl mb-6">ðŸ‘¥</button>
        <button onclick="handleLogout()" class="md:mt-auto text-gray-600 font-black text-[10px] p-4 uppercase">Logout</button>
    </nav>

    <main id="chat-page" class="hidden flex-1 flex flex-col relative">
        <header class="h-16 flex items-center px-8 glass border-b border-white/5 justify-between">
            <span class="text-[10px] font-black tracking-[0.3em] text-blue-400"># TERMINAL_V9</span>
            <div id="typing-indicator" class="text-[10px] text-gray-500 italic"></div>
        </header>

        <div id="msg-container"><div id="msg-box" class="p-4 space-y-4"></div></div>

        <div class="fixed md:relative bottom-[75px] md:bottom-0 w-full p-4 bg-[#06080c]">
            <div class="glass rounded-full flex items-center px-6 py-1 border border-white/10 shadow-2xl">
                <input id="msg-input" type="text" placeholder="Type or @name..." class="flex-1 bg-transparent py-4 text-sm outline-none" oninput="handleTyping()">
                <button onclick="sendMsg()" class="text-blue-500 font-black text-xs px-4">SEND</button>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = 'https://bpsutdwybsatmxuyjzfe.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJwc3V0ZHd5YnNhdG14dXlqemZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMzIzMDUsImV4cCI6MjA4MjkwODMwNX0.5i4gAiUVqZ9939-wM43iEDxG4cHQatiju3cL8bxtAMM';
        const sb = supabase.createClient(SB_URL, SB_KEY);
        let user = null, allProfiles = [];

        async function handleLogin() {
            const n = document.getElementById('u-name').value.trim();
            const p = document.getElementById('u-pass').value.trim();
            const { data } = await sb.from('profiles').select('*').ilike('username', n).eq('password', p);
            if (data?.length) {
                user = { name: data[0].username, role: data[0].username === 'admin10783' ? 'admin' : 'user' };
                localStorage.setItem('zy_session', JSON.stringify(user));
                enterApp();
            } else { alert("Credentials Incorrect"); }
        }

        async function enterApp() {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('chat-page').classList.remove('hidden');
            document.getElementById('side-nav').classList.remove('hidden');
            
            loadMsgs();
            refreshMembers();
            updatePresence();
            setInterval(updatePresence, 30000);

            sb.channel('global').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, loadMsgs).subscribe();
            sb.channel('profiles').on('postgres_changes', { event: '*', schema: 'public', table: 'profiles' }, refreshMembers).subscribe();
            sb.channel('typing').on('postgres_changes', { event: '*', schema: 'public', table: 'typing_status' }, updateTypingUI).subscribe();
        }

        async function loadMsgs() {
            // Safer query: fetches all and filters locally to prevent "column not found" crashes
            const { data } = await sb.from('messages').select('*').order('created_at', { ascending: true });
            if (data) {
                const visible = data.filter(m => m.is_visible !== false);
                render(visible);
            }
        }

        function render(data) {
            const box = document.getElementById('msg-box');
            box.innerHTML = data.map(m => {
                const isMine = m.sender === user.name;
                const isAdmin = user.role === 'admin';
                const isPrivate = m.is_private;
                const isForMe = m.receiver === user.name;
                if (isPrivate && !isMine && !isForMe && !isAdmin) return '';
                const p = allProfiles.find(ap => ap.username === m.sender);
                return `
                <div id="msg-${m.id}" class="p-4 rounded-[25px] glass ${isPrivate ? 'private-card' : ''}">
                    <div class="flex justify-between items-start mb-1">
                        <span class="text-[11px] font-black uppercase ${p?.color || 'text-white'}" onclick="quickAt('${m.sender}')" style="cursor:pointer">${m.sender}</span>
                        ${(isMine || isAdmin) ? `<button onclick="softDelete(${m.id})" class="text-red-500 font-bold text-[9px] bg-red-500/10 px-3 py-1 rounded-lg active:scale-90 transition">DELETE</button>` : ''}
                    </div>
                    <div class="text-sm text-gray-300 leading-relaxed">${m.content}</div>
                </div>`;
            }).join('');
            document.getElementById('msg-container').scrollTop = document.getElementById('msg-container').scrollHeight;
        }

        async function softDelete(id) {
            const el = document.getElementById(`msg-${id}`);
            if (el) el.style.opacity = '0.3'; // Visual feedback
            const { error } = await sb.from('messages').update({ is_visible: false }).eq('id', id);
            if (!error && el) el.style.display = 'none';
        }

        async function updatePresence() { 
            await sb.from('profiles').update({ last_seen: new Date() }).eq('username', user.name); 
        }

        async function updateMyStatus() {
            const txt = document.getElementById('status-input').value.trim();
            await sb.from('profiles').update({ status_text: txt }).eq('username', user.name);
            alert("Status Synced");
        }

        async function refreshMembers() {
            const { data } = await sb.from('profiles').select('*').order('username', { ascending: true });
            allProfiles = data || [];
            const list = document.getElementById('member-list');
            const now = new Date();
            list.innerHTML = allProfiles.map(p => {
                const isOnline = (now - new Date(p.last_seen)) / 1000 / 60 < 2;
                return `
                <div class="flex items-center justify-between p-3 rounded-2xl bg-white/5 border border-white/5 mb-2">
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full ${isOnline ? 'bg-green-500 shadow-[0_0_8px_green]' : 'bg-gray-700'}"></div>
                        <div>
                            <p class="text-[12px] font-black uppercase ${p.color}">${p.username}</p>
                            <p class="text-[10px] text-gray-500 italic">${p.status_text || 'Active'}</p>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function toggleModal(id) { document.getElementById(id).classList.toggle('active'); }
        function quickAt(name) { const i = document.getElementById('msg-input'); i.value = `@${name} `; i.focus(); }

        async function sendMsg() {
            const input = document.getElementById('msg-input');
            const val = input.value.trim();
            if (!val) return;
            let receiver = 'all', isPrivate = false, content = val;
            if (val.startsWith('@')) {
                const parts = val.split(' ');
                receiver = parts[0].substring(1);
                content = parts.slice(1).join(' ');
                isPrivate = true;
            }
            await sb.from('messages').insert([{ sender: user.name, content, receiver, is_private: isPrivate, is_visible: true }]);
            input.value = '';
        }

        function handleTyping() { setTyping(true); setTimeout(() => setTyping(false), 2000); }
        async function setTyping(v) { await sb.from('typing_status').upsert({ username: user.name, is_typing: v, updated_at: new Date() }); }
        async function updateTypingUI() {
            const { data } = await sb.from('typing_status').select('username').eq('is_typing', true).neq('username', user.name);
            document.getElementById('typing-indicator').innerText = data?.length ? data[0].username + " is typing..." : "";
        }
        function handleLogout() { localStorage.removeItem('zy_session'); location.reload(); }
        function openCall() { window.open('https://meet.jit.si/ZyZenith_Elite', '_blank'); }
        window.onload = () => { if(localStorage.getItem('zy_session')) { user = JSON.parse(localStorage.getItem('zy_session')); enterApp(); } };
        document.getElementById('msg-input').onkeydown = e => { if(e.key === 'Enter') sendMsg(); };
    </script>
</body>
</html>
