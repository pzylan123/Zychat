<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .admin-only { display: none; }
        .is-admin .admin-only { display: block; }
        #video-container iframe { width: 100%; height: 400px; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans">

    <div id="login-page" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-slate-800 p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-700">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-400">Secure Entry</h2>
            <input id="u-name" type="text" placeholder="Username" class="w-full p-3 mb-4 rounded bg-slate-700 border-none focus:ring-2 focus:ring-blue-500">
            <input id="u-pass" type="password" placeholder="Password" class="w-full p-3 mb-6 rounded bg-slate-700 border-none focus:ring-2 focus:ring-blue-500">
            <button onclick="handleLogin()" class="w-full bg-blue-600 p-3 rounded-lg font-bold hover:bg-blue-500 transition">Login</button>
            <p id="err" class="text-red-400 text-sm mt-4 hidden text-center">Unauthorized Access</p>
        </div>
    </div>

    <div id="chat-page" class="hidden flex flex-col h-screen">
        <header class="p-4 bg-slate-800 border-b border-slate-700 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div id="my-avatar" class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center font-bold text-xl">?</div>
                <span id="display-name" class="font-semibold text-lg"></span>
            </div>
            <div class="flex gap-2">
                <button onclick="startCall()" class="bg-green-600 px-3 py-1 rounded text-sm font-bold">Video Call</button>
                <button onclick="location.reload()" class="text-gray-400 text-sm">Logout</button>
            </div>
        </header>

        <div id="video-container" class="hidden p-2 bg-black"></div>

        <div id="msg-box" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-900"></div>

        <div class="p-4 bg-slate-800 border-t border-slate-700 flex gap-2">
            <input id="msg-input" type="text" placeholder="Type message... (Use @Name for private)" class="flex-1 p-3 rounded-lg bg-slate-700 border-none focus:ring-2 focus:ring-blue-500">
            <button onclick="sendMsg()" class="bg-blue-600 px-6 py-2 rounded-lg font-bold">Send</button>
        </div>
        
        <div class="admin-only p-2 bg-red-900/20 text-center text-xs text-red-400 border-t border-red-900/50">
            üõ°Ô∏è Ghost Admin Active | Type <b>/kick Username</b> or <b>/server Message</b>
        </div>
    </div>

    <script>
        const SB_URL = 'https://bpsutdwybsatmxuyjzfe.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJwc3V0ZHd5YnNhdG14dXlqemZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMzIzMDUsImV4cCI6MjA4MjkwODMwNX0.5i4gAiUVqZ9939-wM43iEDxG4cHQatiju3cL8bxtAMM';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        const USERS = {
            "admin10783": { p: "Px9#kL2Zq", role: "admin" },
            "Mohit_Vish": { p: "vB7$mN1pX", role: "user" },
            "Ansh": { p: "tY4@rE9wQ", role: "user" },
            "Mohit_Jha": { p: "zS2!dF8gH", role: "user" },
            "Eklavya": { p: "uJ5*kN3mP", role: "user" },
            "Arth": { p: "aW1&qZ7xV", role: "user" }
        };

        let user = null;

        function handleLogin() {
            const n = document.getElementById('u-name').value;
            const p = document.getElementById('u-pass').value;
            if (USERS[n] && USERS[n].p === p) {
                user = { name: n, role: USERS[n].role };
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('chat-page').classList.remove('hidden');
                document.getElementById('display-name').innerText = n;
                document.getElementById('my-avatar').innerText = n[0];
                if(user.role === 'admin') document.body.classList.add('is-admin');
                loadMsgs();
                listen();
            } else {
                document.getElementById('err').classList.remove('hidden');
            }
        }

        async function loadMsgs() {
            let query = sb.from('messages').select('*').order('created_at', { ascending: true });
            if (user.role !== 'admin') {
                query = query.or(`receiver.eq.all,receiver.eq.${user.name},sender.eq.${user.name}`);
            }
            const { data } = await query;
            render(data);
        }

        function render(data) {
            const box = document.getElementById('msg-box');
            box.innerHTML = data.map(m => {
                const isMe = m.sender === user.name;
                const name = m.is_server ? "üõ°Ô∏è SYSTEM" : m.sender;
                const color = m.is_server ? "bg-red-900/40" : (isMe ? "bg-blue-600" : "bg-slate-700");
                return `<div class="flex flex-col ${isMe ? 'items-end' : 'items-start'}">
                    <span class="text-[10px] text-gray-500 mb-1">${name}</span>
                    <div class="p-3 rounded-2xl max-w-[85%] ${color}">${m.content}</div>
                </div>`;
            }).join('');
            box.scrollTop = box.scrollHeight;
        }

        async function sendMsg() {
            let content = document.getElementById('msg-input').value;
            if (!content) return;

            let receiver = 'all';
            let isServer = false;

            if (content.startsWith('/server ') && user.role === 'admin') {
                isServer = true;
                content = content.replace('/server ', '');
            } else if (content.startsWith('@')) {
                receiver = content.split(' ')[0].substring(1);
                content = content.replace('@' + receiver, '(Private)');
            }

            await sb.from('messages').insert([{ sender: user.name, content, receiver, is_server: isServer }]);
            document.getElementById('msg-input').value = '';
        }

        function startCall() {
            const room = "SecureRoom_" + Math.floor(Math.random() * 10000);
            const container = document.getElementById('video-container');
            container.classList.remove('hidden');
            container.innerHTML = `<iframe src="https://meet.jit.si/${room}" allow="camera; microphone; fullscreen"></iframe>
            <button onclick="this.parentElement.classList.add('hidden')" class="w-full bg-red-600 text-xs p-1">End Call</button>`;
        }

        function listen() {
            sb.channel('chat').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, loadMsgs).subscribe();
        }
    </script>
</body>
</html>
